<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cuadroclases.css">
</head>
<body>
    <div class="contenedor">
        <div class="cuadro rojo" onclick="cambiarFondo('red')"></div>
        <div class="cuadro azul" onclick="cambiarFondo('blue')"></div>
        <div class="cuadro verde" onclick="cambiarFondo('green')"></div>
    </div>
    
    <script>
        function cambiarFondo(color){
            document.querySelector('body').style.backgroundColor=color;
        }
    </script>

</body>
</html>
