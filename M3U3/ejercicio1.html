<head>

    <title>Ejercicio 1</title>

<body>
    <script>
        var distancia;
        distancia = prompt('ingrese distancia en metros:', '');

        if (distancia < 1000) {
            document.write('El medio de transporte adecuado es a pie')
        } else {
            if (distancia < 10000) {
                document.write('El medio de transporte adecuado es la bicicleta')
            } else {
                if (distancia < 30000) {
                    document.write('El medio de transporte adecuado es el colectivo')
                } else {
                    if (distancia < 100000) {
                        document.write('El medio de transporte adecuado es el auto')
                    } else {
                        if (distancia > 100000) {
                            document.write('El medio de transporte adecuado es el avion')
                        }

                    }

                }

            }
        }
    </script>

</body>

</html>
